<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sylhet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <input type="text" id="search" placeholder="Search for a place" />
    <button onclick="performSearch()">Search</button>

    <div id="routing-controls">
        <input type="text" id="start" placeholder="Start (lat,lng)" />
        <input type="text" id="end" placeholder="End (lat,lng)" />
        <button onclick="performRouting()">Route</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
